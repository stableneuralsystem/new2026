<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ 2026 –≥–æ–¥: –û–≥–Ω–µ–Ω–Ω–∞—è –õ–æ—à–∞–¥—å ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Poiret+One:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ==================================== */
        /* CSS Variables & Global Styles        */
        /* ==================================== */

        :root {
            /* –¶–≤–µ—Ç–∞ */
            --bg-dark: #020111;
            --bg-mid: #191f3a;
            --bg-light: #2c3e50;
            --text-color: #ffffff;
            --neon-primary: #ff0000;
            --neon-secondary: #ff4da6;
            --button-start: #ff4d4d;
            --button-end: #cc0000;

            /* –ê–Ω–∏–º–∞—Ü–∏—è */
            --snow-count: 60;
            --animation-speed: 2.5s;
            --typing-speed: 0.04s;
            --transition-speed: 0.4s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poiret One', cursive;
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        .banner {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, var(--bg-dark) 10%, var(--bg-mid) 50%, var(--bg-light) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* ==================================== */
        /* Background Effects                   */
        /* ==================================== */

        /* –≠—Ñ—Ñ–µ–∫—Ç –°–µ–≤–µ—Ä–Ω–æ–≥–æ —Å–∏—è–Ω–∏—è / –ù–æ–≤–æ–≥–æ–¥–Ω–µ–≥–æ –≤–æ–ª—à–µ–±—Å—Ç–≤–∞ (—É–ª—É—á—à–µ–Ω–Ω—ã–π) */
        .banner::before, .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .banner::before {
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 127, 0.15) 1%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.1) 1%, transparent 30%);
            animation: aurora-move 20s infinite linear alternate;
        }

        .banner::after {
            background: radial-gradient(circle at 50% 10%, rgba(176, 224, 230, 0.1) 1%, transparent 40%);
            animation: aurora-pulse 15s infinite ease-in-out;
        }

        @keyframes aurora-move {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(10px, -10px); }
        }

        @keyframes aurora-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--text-color);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }

        /* ==================================== */
        /* Content & Typography                 */
        /* ==================================== */

        .title {
            font-family: 'Marck Script', cursive;
            font-size: clamp(28px, 6vw, 42px);
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 1;
            color: var(--text-color);
            text-shadow: 
                0 0 10px var(--neon-primary),
                0 0 20px var(--neon-secondary),
                0 0 40px var(--neon-primary);
            animation: neonGlow var(--animation-speed) ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px var(--text-color), 0 0 20px var(--neon-primary); }
            to { text-shadow: 0 0 20px var(--text-color), 0 0 30px var(--neon-secondary), 0 0 40px var(--neon-primary); }
        }

        .wish-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .wish-text {
            display: none;
            font-size: clamp(18px, 4vw, 24px);
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.15); /* –≠—Ñ—Ñ–µ–∫—Ç –ª—å–¥–∞ */

            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(176, 224, 230, 0.2);
            max-width: 90%;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transform: scale(0.9);
            opacity: 0;
            transition: all var(--transition-speed) ease-out;
        }
        
        .wish-text.active {
            display: block;
            transform: scale(1);
            opacity: 1;
        }

        /* –ò–∑–º–µ–Ω–µ–Ω–æ: —Ç–µ–ø–µ—Ä—å –∫–ª–∞—Å—Å letter –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –∏ –∫ —ç–º–æ–¥–∑–∏ */
        .word { display: inline-block; margin-right: 0.35em; }
        .letter { display: inline-block; opacity: 0; } 
        .glowing { animation: glow 1s forwards; }

        @keyframes glow {
            0% { opacity: 0; transform: translateY(10px); filter: blur(2px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* ==================================== */
        /* Button & Loading                     */
        /* ==================================== */

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
            transition: opacity var(--transition-speed);
        }

        .wish-button {
            background: linear-gradient(180deg, var(--button-start) 0%, var(--button-end) 100%);
            color: var(--text-color);
            padding: 18px 40px;
            border-radius: 50px;
            font-size: clamp(16px, 4vw, 22px);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-family: 'Poiret One', cursive;
            font-weight: bold;
            border: 2px solid #ffcccc;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.3),
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 2px 5px rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .wish-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }

        .wish-button:hover {
            transform: scale(1.05);
            background: linear-gradient(180deg, #ff6666 0%, #e60000 100%);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .wish-button:active {
            transform: scale(0.95);
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: opacity var(--transition-speed);
        }
        
        .loading-container.active {
            display: flex;
        }

        .loading-text {
            font-size: 18px;
            color: #dbeeff;
            text-shadow: 0 0 5px var(--text-color);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-color);
            animation: spin 1s ease-in-out infinite;
            box-shadow: 0 0 15px var(--text-color);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ==================================== */
        /* Media Queries                        */
        /* ==================================== */
        @media (max-width: 480px) {
            .title { margin-top: 20px; }
            .wish-button { padding: 15px 30px; width: 85%; }
        }
    </style>

"üß® 2026 –≥–æ–¥ –±—É–¥–µ—Ç –≤–∑—Ä—ã–≤–Ω—ã–º –Ω–∞ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–µ —ç–º–æ—Ü–∏–∏! –°–∫—É–∫–∞ –∏—Å—á–µ–∑–Ω–µ—Ç –∏–∑ —Ç–≤–æ–µ–π –∂–∏–∑–Ω–∏. –ö–∞–∂–¥–æ–µ —Å–æ–±—ã—Ç–∏–µ –±—É–¥–µ—Ç —è—Ä—á–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ. –ü–æ–∂–µ–ª–∞–Ω–∏–µ: –∑–∞–∂–∏–≥–∞–π –∏ —Å–≤–µ—Ç–∏! üéÜ",

"üèóÔ∏è –í 2026 –≥–æ–¥—É —Ç—ã –ø–æ—Å—Ç—Ä–æ–∏—à—å —á—Ç–æ-—Ç–æ –≤–∞–∂–Ω–æ–µ: –¥–æ–º, –∫–∞—Ä—å–µ—Ä—É –∏–ª–∏ —Å–µ–º—å—é. –§—É–Ω–¥–∞–º–µ–Ω—Ç –±—É–¥–µ—Ç –∫—Ä–µ–ø–∫–∏–º, –∞ —Å—Ç–µ–Ω—ã –Ω–∞–¥–µ–∂–Ω—ã–º–∏. –¢–≤–æ–π —Ç—Ä—É–¥ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –Ω–∞ –≤–µ–∫–∞. –°–æ–≤–µ—Ç: —Å—Ç—Ä–æ–π –Ω–∞ —Å–æ–≤–µ—Å—Ç—å! üß±",

"ü¶Å 2026 –≥–æ–¥ ‚Äî —ç—Ç–æ –¢–í–û–ô –≥–æ–¥! –ë—É–¥—å –∫–æ—Ä–æ–ª–µ–º —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏, –ø—Ä–∏–Ω–∏–º–∞–π —Ä–µ—à–µ–Ω–∏—è –∏ –≤–ª–∞—Å—Ç–≤—É–π –Ω–∞–¥ –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞–º–∏. –£–¥–∞—á–∞, —É—Å–ø–µ—Ö –∏ –ª—é–±–æ–≤—å —É–∂–µ –∂–¥—É—Ç —Ç–µ–±—è —É –ø–æ—Ä–æ–≥–∞. –ü–æ–∂–µ–ª–∞–Ω–∏–µ: –±–µ—Ä–∏ –æ—Ç –≥–æ–¥–∞ –≤—Å—ë! üåü"
        ];
        
        const TYPING_SPEED = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--typing-speed')) || 0.04;
        const LOADING_TIME = 2500; // 2.5 —Å–µ–∫—É–Ω–¥—ã
        const RESET_TIME = 2000; // 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞

        /**
         * –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏ –¥–æ–±–∞–≤–ª—è–µ—Ç —Å–Ω–µ–∂–∏–Ω–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω.
         */
        function createSnow() {
            const count = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--snow-count')) || 60;

            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'particle';
                
                const size = Math.random() * 4 + 2 + 'px';
                flake.style.width = size;
                flake.style.height = size;
                flake.style.left = Math.random() * 100 + '%';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                flake.style.animationDelay = (Math.random() * 5) + 's';
                flake.style.opacity = Math.random() * 0.5 + 0.3;

                DOM.particles.appendChild(flake);
            }
        }

        /**
         * –ê–Ω–∏–º–∏—Ä—É–µ—Ç –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ —Å–∏–º–≤–æ–ª–∞–º/—ç–º–æ–¥–∑–∏.
         * –ò—Å–ø–æ–ª—å–∑—É–µ—Ç Array.from() –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –º–Ω–æ–≥–æ–±–∞–π—Ç–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ –∏ —ç–º–æ–¥–∑–∏.
         * @param {string} text - –¢–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏.
         * @returns {number} –û–±—â–µ–µ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö.
         */
        function animateText(text) {
            DOM.wishText.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞
            const words = text.split(' ');
            let delay = 0;
            
            words.forEach(function(word, wordIndex) {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                
                // –ö–ª—é—á–µ–≤–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ: –∏—Å–ø–æ–ª—å–∑—É–µ–º Array.from() –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ä–∞–∑–±–∏–µ–Ω–∏—è –Ω–∞ –≥—Ä–∞—Ñ–µ–º–Ω—ã–µ –∫–ª–∞—Å—Ç–µ—Ä—ã (—Å–∏–º–≤–æ–ª—ã, –≤–∫–ª—é—á–∞—è —ç–º–æ–¥–∑–∏)
                const characters = Array.from(word); 

                characters.forEach(function(char) {
                    const letterSpan = document.createElement('span');
                    letterSpan.textContent = char;
                    letterSpan.className = 'letter glowing';
                    letterSpan.style.animationDelay = delay + 's';
                    wordSpan.appendChild(letterSpan);
                    delay += TYPING_SPEED; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∑–∞–¥–µ—Ä–∂–∫–∏
                });

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–∞ –ø–æ—Å–ª–µ —Å–ª–æ–≤–∞, –∫—Ä–æ–º–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ
                if (wordIndex < words.length - 1) {
                    const spaceSpan = document.createElement('span');
                    spaceSpan.textContent = '\u00A0'; // –ù–µ—Ä–∞–∑—Ä—ã–≤–Ω—ã–π –ø—Ä–æ–±–µ–ª
                    wordSpan.appendChild(spaceSpan);
                }
                
                DOM.wishText.appendChild(wordSpan);
            });
            
            return delay * 1000;
        }

        /**
         * –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è.
         */
        function getPrediction() {
            // 1. –°–∫—Ä—ã—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ –∏ —Ç–µ–∫—Å—Ç–∞, –ø–æ–∫–∞–∑ –∑–∞–≥—Ä—É–∑–∫–∏
            DOM.buttonContainer.style.opacity = 0;
            DOM.buttonContainer.style.pointerEvents = 'none';
            DOM.wishText.classList.remove('active');
            DOM.loadingContainer.classList.add('active');

            setTimeout(() => {
                // 2. –°–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
                DOM.loadingContainer.classList.remove('active');
                
                // 3. –í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
                const randomWish = wishes2026[Math.floor(Math.random() * wishes2026.length)];
                
                // 4. –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const totalAnimationTime = animateText(randomWish);
                DOM.wishText.classList.add('active');

                // 5. –í–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞
                setTimeout(() => {
                    DOM.wishButton.textContent = "–ü–æ–ª—É—á–∏—Ç—å –µ—â–µ –æ–¥–Ω–æ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ";
                    DOM.buttonContainer.style.opacity = 1;
                    DOM.buttonContainer.style.pointerEvents = 'auto';
                }, totalAnimationTime + RESET_TIME);
                
            }, LOADING_TIME); 
        }

        // ====================================
        // Event Listeners
        // ====================================

        document.addEventListener('DOMContentLoaded', function() {
            createSnow();
            DOM.wishButton.addEventListener('click', getPrediction);
        });
    </script>
